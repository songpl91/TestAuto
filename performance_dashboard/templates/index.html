<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手游性能分析仪表板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">手游性能分析仪表板</h1>
            </div>
        </div>

        <div class="row">
            <!-- 筛选面板 -->
            <div class="col-md-3">
                <!-- 设备选择区域将由JavaScript动态创建 -->
                <div id="deviceSelectContainer">
                    <!-- 设备选择区域将在这里插入 -->
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>筛选条件</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="timeRangeSelect">时间范围</label>
                            <select class="form-control" id="timeRangeSelect">
                                <option value="all">全部时间</option>
                                <option value="custom">自定义时间范围</option>
                            </select>
                        </div>
                        <div id="customTimeRange" style="display: none;">
                            <div class="form-group mb-3">
                                <label for="startTime">开始时间</label>
                                <input type="datetime-local" class="form-control" id="startTime">
                            </div>
                            <div class="form-group mb-3">
                                <label for="endTime">结束时间</label>
                                <input type="datetime-local" class="form-control" id="endTime">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="metricSelect">性能指标</label>
                            <select class="form-control" id="metricSelect">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <button id="applyFilters" class="btn btn-primary w-100">应用筛选</button>
                    </div>
                </div>

                <!-- 设备信息卡片 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>设备信息</h5>
                    </div>
                    <div class="card-body" id="deviceInfo">
                        <p>请选择设备查看详细信息</p>
                    </div>
                </div>
            </div>

            <!-- 图表面板 -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 id="chartTitle">性能数据图表</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>

                <!-- 性能数据摘要 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>性能数据摘要</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="performanceSummary">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">平均值</h5>
                                        <h3 id="avgValue">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">最大值</h5>
                                        <h3 id="maxValue">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">最小值</h5>
                                        <h3 id="minValue">-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
